<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Survey Africa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .offline-container {
      max-width: 500px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 20px;
      border: 2px solid rgba(255,255,255,0.2);
    }

    .offline-icon {
      font-size: 4rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .retry-btn {
      background: #00cec9;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .retry-btn:hover {
      background: #00b4a6;
      transform: translateY(-2px);
    }

    .features {
      margin-top: 2rem;
      text-align: left;
    }

    .features h3 {
      margin-bottom: 1rem;
      color: #00cec9;
    }

    .features ul {
      list-style: none;
      padding: 0;
    }

    .features li {
      padding: 0.5rem 0;
      opacity: 0.8;
    }

    .features li::before {
      content: "âœ“ ";
      color: #00cec9;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>Don't worry! You can still use Survey Africa offline. Your responses will be saved and submitted when you're back online.</p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="features">
      <h3>Available Offline:</h3>
      <ul>
        <li>View saved surveys</li>
        <li>Complete surveys offline</li>
        <li>Auto-save responses</li>
        <li>Sync when online</li>
      </ul>
    </div>
  </div>

  <script>
    // Check for connection and auto-reload
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Show connection status
    if (navigator.onLine) {
      document.querySelector('.retry-btn').textContent = 'Go Online';
    }
  </script>
</body>
</html>
