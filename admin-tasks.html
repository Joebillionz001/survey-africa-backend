<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Completed Tasks â€¢ Survey Africa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('The Best Background Images for Any Project.jpeg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      position: relative;
      color: white;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      z-index: -1;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      text-align: center;
    }
    .header h1 {
      font-size: 2.5rem;
      color: #ff6b6b;
      margin-bottom: 10px;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .stat-card h3 {
      color: #00cec9;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .tasks-container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 20px;
    }
    .task-item {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 15px;
      align-items: center;
    }
    .task-title {
      color: #00cec9;
      font-weight: bold;
    }
    .task-payout {
      color: #22c55e;
      font-weight: bold;
    }
    .task-date {
      color: rgba(255,255,255,0.7);
      font-size: 14px;
    }
    .btn {
      background: linear-gradient(135deg, #00cec9, #fd79a8);
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      transform: translateY(-2px);
    }
    .btn-danger {
      background: #ef4444;
    }
    .admin-controls {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    @media (max-width: 768px) {
      .task-item {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-shield-alt"></i> Admin Dashboard</h1>
      <p>Completed Tasks Management</p>
    </div>

    <div class="stats">
      <div class="stat-card">
        <h3 id="totalTasks">0</h3>
        <p>Total Completed</p>
      </div>
      <div class="stat-card">
        <h3 id="todayTasks">0</h3>
        <p>Today's Tasks</p>
      </div>
      <div class="stat-card">
        <h3 id="totalPayout">$0.00</h3>
        <p>Total Payouts</p>
      </div>
    </div>

    <div class="admin-controls">
      <button class="btn" onclick="refreshTasks()">
        <i class="fas fa-sync"></i> Refresh
      </button>
      <button class="btn btn-danger" onclick="clearAllTasks()">
        <i class="fas fa-trash"></i> Clear All
      </button>
      <button class="btn" onclick="exportTasks()">
        <i class="fas fa-download"></i> Export
      </button>
    </div>

    <div class="tasks-container">
      <h3 style="margin-bottom: 20px;">Completed Tasks</h3>
      <div id="tasksContainer">
        <p style="text-align: center; color: rgba(255,255,255,0.6);">No completed tasks yet.</p>
      </div>
    </div>
  </div>

  <script>
    function loadAdminTasks() {
      const adminTasks = JSON.parse(localStorage.getItem('adminCompletedTasks') || '[]');
      const today = new Date().toDateString();
      
      // Update stats
      document.getElementById('totalTasks').textContent = adminTasks.length;
      document.getElementById('todayTasks').textContent = adminTasks.filter(t => t.completedDate === today).length;
      
      const totalPayout = adminTasks.reduce((sum, task) => sum + parseFloat(task.payout), 0);
      document.getElementById('totalPayout').textContent = `$${totalPayout.toFixed(2)}`;
      
      // Display tasks
      const container = document.getElementById('tasksContainer');
      if (adminTasks.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.6);">No completed tasks yet.</p>';
        return;
      }
      
      container.innerHTML = adminTasks.map((task, index) => `
        <div class="task-item">
          <div class="task-title">${task.title}</div>
          <div class="task-payout">$${task.payout}</div>
          <div class="task-date">${new Date(task.completedAt).toLocaleString()}</div>
          <button class="btn btn-danger" onclick="removeTask(${index})">
            <i class="fas fa-trash"></i> Remove
          </button>
        </div>
      `).join('');
    }
    
    function removeTask(index) {
      if (confirm('Remove this completed task?')) {
        const adminTasks = JSON.parse(localStorage.getItem('adminCompletedTasks') || '[]');
        adminTasks.splice(index, 1);
        localStorage.setItem('adminCompletedTasks', JSON.stringify(adminTasks));
        loadAdminTasks();
      }
    }
    
    function clearAllTasks() {
      if (confirm('Clear ALL completed tasks? This cannot be undone!')) {
        localStorage.removeItem('adminCompletedTasks');
        loadAdminTasks();
      }
    }
    
    function refreshTasks() {
      loadAdminTasks();
    }
    
    function exportTasks() {
      const adminTasks = JSON.parse(localStorage.getItem('adminCompletedTasks') || '[]');
      const csv = 'Title,Payout,Completed Date,Completed Time\n' + 
        adminTasks.map(task => `"${task.title}",${task.payout},"${task.completedDate}","${new Date(task.completedAt).toLocaleString()}"`).join('\n');
      
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'completed-tasks.csv';
      a.click();
      window.URL.revokeObjectURL(url);
    }
    
    // Load tasks on page load
    document.addEventListener('DOMContentLoaded', loadAdminTasks);
    
    // Auto-refresh every 30 seconds
    setInterval(loadAdminTasks, 30000);
  </script>
</body>
</html>
