<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Surveys • Survey Africa</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: url('The Best Background Images for Any Project.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #111;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: -1;
  }

  header {
    position: fixed;
    width: 100%;
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(10px);
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 3rem;
    z-index: 999;
    box-shadow: 0 2px 20px rgba(0,0,0,0.3);
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 1rem;
    font-size: 1.5rem;
    font-weight: bold;
  }

  .brand .logo-mark {
    font-size: 2rem;
    font-weight: 900;
    color: #00cec9;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 2rem;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  nav ul li a:hover {
    color: #00cec9;
  }

  .hamburger {
    display: none;
    font-size: 2rem;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .hamburger:hover {
    transform: scale(1.1);
  }

  @media (max-width: 768px) {
    nav ul {
      display: none;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.9);
      position: absolute;
      top: 100%;
      right: 0;
      width: 250px;
      padding: 2rem;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    nav ul.active {
      display: flex;
    }

    .hamburger {
      display: block;
    }
  }

  .container {
    display: flex;
    min-height: 100vh;
    flex-direction: row;
  }

  .sidebar {
    width: 240px;
    background: rgba(11,18,32,0.5);
    backdrop-filter: blur(8px);
    color: white;
    padding: 9px;
    position: fixed;
    height: 100vh;
    overflow: auto;
  }

  .sidebar h2 { 
    color: #06b6d4; 
    margin-bottom: 10px; 
  }

  .sidebar a { 
    display:block; 
    color:#c7d2da; 
    padding:10px 0; 
    text-decoration:none; 
  }

  .sidebar a:hover { 
    color:white; 
  }

  .main {
    flex: 1;
    margin-left: 240px;
    padding: 20px;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    flex-wrap: wrap;
    gap: 15px;
  }

  .header h1 {
    font-size: 2.5rem;
    color: #ffd700;
    margin: 0;
  }

  .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }

  .btn-primary {
    background: #10b981;
    color: white;
  }

  .btn:hover {
    transform: translateY(-2px);
  }

  .surveys-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
  }

  .survey-card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    padding: 25px;
    border-radius: 15px;
    border: 1px solid rgba(255,255,255,0.2);
    transition: transform 0.3s ease;
  }

  .survey-card:hover {
    transform: translateY(-5px);
  }

  .survey-header {
    display: flex;
    justify-content: space-between;
    align-items: start;
    margin-bottom: 15px;
  }

  .survey-title {
    font-size: 1.3rem;
    font-weight: bold;
    color: #ffd700;
    margin-bottom: 5px;
  }

  .survey-status {
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: bold;
  }

  .status-active { background: #22c55e; color: white; }
  .status-draft { background: #f59e0b; color: white; }
  .status-closed { background: #6b7280; color: white; }

  .survey-stats {
    display: flex;
    gap: 20px;
    margin: 15px 0;
    font-size: 14px;
  }

  .survey-actions {
    display: flex;
    gap: 10px;
    margin-top: 15px;
    flex-wrap: wrap;
  }

  .btn-small {
    padding: 6px 12px;
    font-size: 12px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn-view { background: #3b82f6; color: white; }
  .btn-edit { background: #f59e0b; color: white; }
  .btn-delete { background: #ef4444; color: white; }

  .mobile-menu-btn {
    display: none;
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1001;
    background: rgba(0,0,0,0.8);
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
  }

  .sidebar-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 999;
  }

  .back-link {
    color: #ffd700;
    text-decoration: none;
    margin-bottom: 20px;
    display: inline-block;
  }

  .back-link:hover {
    text-decoration: underline;
  }

  @media (max-width: 768px) {
    .mobile-menu-btn { display: block; }
    .sidebar { transform: translateX(-100%); }
    .sidebar.mobile-visible { transform: translateX(0); }
    .sidebar-overlay.active { display: block; }
    .main { margin-left: 0; padding-top: 60px; }
    .surveys-grid {
      grid-template-columns: 1fr;
    }
    
    .header {
      flex-direction: column;
      align-items: stretch;
    }
  }
</style>
</head>
<body>
<script src="js/app.js"></script>
<button class="mobile-menu-btn" onclick="toggleSidebar()">
  <i class="fas fa-bars"></i>
</button>
<div class="sidebar-overlay" onclick="closeSidebar()"></div>

<div class="container">
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <span class="logo-mark">SA</span>
      <span>Survey Africa</span>
    </div>
    <p id="userName">Logged in as: USERNAME</p>
    <nav>
      <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
      <a href="my-surveys.html" style="color:#ffd700;"><i class="fas fa-list"></i> My Surveys</a>
      <a href="quick-survey.html"><i class="fas fa-plus"></i> Create Survey</a>
      <a href="reports.html"><i class="fas fa-chart-bar"></i> Analytics</a>
      <a href="tasks.html"><i class="fas fa-tasks"></i> All Tasks</a>
      <a href="billing.html"><i class="fas fa-wallet"></i> Earnings</a>
      <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
      <a href="index.html" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
  </aside>

  <main class="main">

  
  <div class="header">
    <h1>My Surveys</h1>
    <a href="quick-survey.html" class="btn btn-primary">
      <i class="fas fa-plus"></i> Create New Survey
    </a>
  </div>



  <div class="surveys-grid" id="surveysGrid">
    <!-- Surveys will be populated by JavaScript -->
  </div>
  </main>
</div>

<footer>
  <p>© 2025 Survey Africa. Made with ❤️ for Africa. All Rights Reserved.</p>
</footer>

<script>
  // Load real data from app
  const surveys = app ? app.surveys : [];
  
  // Update user info
  if (app) {
    document.getElementById('userName').textContent = `Logged in as: ${app.currentUser.name}`;
  }

  function renderSurveys() {
    const grid = document.getElementById('surveysGrid');
    grid.innerHTML = surveys.map(survey => `
      <div class="survey-card">
        <div class="survey-header">
          <div>
            <div class="survey-title">${survey.title}</div>
            <p style="color: rgba(255,255,255,0.7); font-size: 14px;">Created: ${survey.created}</p>
          </div>
          <span class="survey-status status-${survey.status}">${survey.status.toUpperCase()}</span>
        </div>
        
        <div class="survey-stats">
          <span><i class="fas fa-chart-bar"></i> ${survey.responses} responses</span>
          <span><i class="fas fa-dollar-sign"></i> $${survey.earnings}</span>
        </div>
        

        
        <div class="survey-actions">
          <button class="btn-small btn-view" onclick="viewSurvey(${survey.id})">
            <i class="fas fa-eye"></i> View
          </button>
          <button class="btn-small btn-edit" onclick="editSurvey(${survey.id})">
            <i class="fas fa-edit"></i> Edit
          </button>
          <button class="btn-small btn-delete" onclick="deleteSurvey(${survey.id})">
            <i class="fas fa-trash"></i> Delete
          </button>
        </div>
      </div>
    `).join('');
  }



  function viewSurvey(id) {
    window.location.href = `survey-responses.html?id=${id}`;
  }

  function editSurvey(id) {
    alert(`Editing survey ${id}...`);
  }

  function deleteSurvey(id) {
    if (confirm('Are you sure you want to delete this survey?')) {
      alert(`Survey ${id} deleted.`);
    }
  }

  renderSurveys();

  function logout() {
    localStorage.removeItem('authToken');
    localStorage.removeItem('currentUser');
    localStorage.removeItem('isLoggedIn');
    window.location.href = 'index.html';
  }

  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.querySelector('.sidebar-overlay');
    sidebar.classList.toggle('mobile-visible');
    overlay.classList.toggle('active');
  }

  function closeSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.querySelector('.sidebar-overlay');
    sidebar.classList.remove('mobile-visible');
    overlay.classList.remove('active');
  }
</script>
</body>
</html>
