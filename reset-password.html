<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password â€¢ Survey Africa</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('The Best Background Images for Any Project.jpeg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: -1;
    }
    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      padding: 50px 40px;
      border-radius: 20px;
      border: 2px solid rgba(255,255,255,0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .logo { font-size: 2rem; font-weight: bold; color: #00cec9; margin-bottom: 30px; }
    .form-group { margin-bottom: 20px; text-align: left; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
    .form-group input {
      width: 100%;
      padding: 14px;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 16px;
    }
    .form-group input:focus {
      outline: none;
      border-color: #00cec9;
    }
    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #00cec9, #fd79a8);
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      color: white;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Survey Africa</div>
    <h2>Reset Your Password</h2>
    
    <form id="resetForm">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" placeholder="Enter new password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
      </div>
      <button type="submit" class="btn">Reset Password</button>
    </form>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }
      
      try {
        const response = await fetch('http://localhost:5000/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          alert('Password reset successfully!');
          window.location.href = 'login.html';
        } else {
          alert(data.message);
        }
      } catch (error) {
        alert('Reset failed. Please try again.');
      }
    });
  </script>
</body>
</html>
