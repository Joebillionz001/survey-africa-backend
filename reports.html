<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports - Survey Africa</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('The Best Background Images for Any Project.jpeg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: white;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: -1;
    }

    .redirect-container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      padding: 3rem;
      border-radius: 20px;
      border: 2px solid rgba(255,255,255,0.2);
      text-align: center;
      max-width: 500px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00cec9;
    }

    p {
      margin-bottom: 2rem;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .btn {
      background: linear-gradient(135deg, #00cec9, #fd79a8);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <h1>Enhanced Analytics Dashboard</h1>
    <p>We've upgraded our analytics with real-time charts, advanced filtering, and comprehensive insights!</p>
    <a href="analytics-dashboard.html" class="btn">Go to Analytics Dashboard</a>
  </div>

  <script>
    // Auto redirect after 3 seconds
    setTimeout(() => {
      window.location.href = 'analytics-dashboard.html';
    }, 3000);
  </script>
</body>
</html>
