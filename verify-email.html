<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email â€¢ Survey Africa</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('The Best Background Images for Any Project.jpeg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: -1;
    }
    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      border: 2px solid rgba(255,255,255,0.2);
      max-width: 500px;
      width: 90%;
      text-align: center;
      color: white;
    }
    .icon { font-size: 4rem; color: #00cec9; margin-bottom: 20px; }
    h1 { color: #00cec9; margin-bottom: 20px; }
    p { margin-bottom: 15px; line-height: 1.6; }
    .btn {
      background: linear-gradient(135deg, #00cec9, #fd79a8);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }
    .btn:hover { transform: translateY(-2px); }
    .resend-timer { color: #ccc; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“§</div>
    <h1>Verify Your Email</h1>
    <p>We've sent a verification link to your email address.</p>
    <p>Please check your inbox and click the link to activate your account.</p>
    <p><strong>Note:</strong> You must verify your email before you can start earning.</p>
    
    <button class="btn" onclick="resendEmail()" id="resendBtn">Resend Email</button>
    <button class="btn" onclick="checkVerification()">I've Verified</button>
    
    <div class="resend-timer" id="timer"></div>
    
    <p style="margin-top: 20px;">
      <a href="login.html" style="color: #00cec9;">Back to Login</a>
    </p>
  </div>

  <script src="js/config.js"></script>
  <script>
    let resendTimer = 60;
    
    function startTimer() {
      const btn = document.getElementById('resendBtn');
      const timer = document.getElementById('timer');
      
      btn.disabled = true;
      btn.textContent = `Resend in ${resendTimer}s`;
      
      const interval = setInterval(() => {
        resendTimer--;
        btn.textContent = `Resend in ${resendTimer}s`;
        
        if (resendTimer <= 0) {
          clearInterval(interval);
          btn.disabled = false;
          btn.textContent = 'Resend Email';
          resendTimer = 60;
        }
      }, 1000);
    }
    
    async function resendEmail() {
      try {
        const response = await fetch(`${API_CONFIG.BASE_URL}/api/auth/resend-verification`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
          }
        });
        
        if (response.ok) {
          alert('Verification email sent!');
          startTimer();
        }
      } catch (error) {
        alert('Failed to resend email');
      }
    }
    
    async function checkVerification() {
      try {
        const response = await fetch(`${API_CONFIG.BASE_URL}/api/auth/check-verification`, {
          headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` }
        });
        
        const data = await response.json();
        
        if (data.verified) {
          alert('Email verified successfully!');
          window.location.href = 'dashboard.html';
        } else {
          alert('Email not verified yet. Please check your inbox.');
        }
      } catch (error) {
        alert('Verification check failed');
      }
    }
    
    // Auto-check verification every 30 seconds
    setInterval(checkVerification, 30000);
    startTimer();
  </script>
</body>
</html>
