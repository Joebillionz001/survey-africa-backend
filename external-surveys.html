<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>External Surveys • Survey Africa</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: url('The Best Background Images for Any Project.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: -1;
  }

  .container {
    display: flex;
    min-height: 100vh;
  }

  .sidebar {
    width: 240px;
    background: rgba(11,18,32,0.5);
    backdrop-filter: blur(8px);
    color: white;
    padding: 20px;
    position: fixed;
    height: 100vh;
    overflow: auto;
    transition: transform 0.3s ease;
    z-index: 1000;
  }

  .sidebar h2 { 
    color: #06b6d4; 
    margin-bottom: 20px; 
  }

  .sidebar a { 
    display: block; 
    color: #c7d2da; 
    padding: 10px 0; 
    text-decoration: none; 
  }

  .sidebar a:hover { 
    color: white; 
  }

  .main {
    flex: 1;
    margin-left: 240px;
    padding: 30px;
  }

  .header {
    margin-bottom: 30px;
  }

  .header h1 {
    font-size: 2.5rem;
    color: #ffd700;
    margin: 0;
  }

  .provider-tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
  }

  .tab {
    padding: 12px 24px;
    background: rgba(255,255,255,0.1);
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .tab.active {
    background: #10b981;
  }

  .surveys-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
  }

  .survey-card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    padding: 25px;
    border-radius: 15px;
    border: 1px solid rgba(255,255,255,0.2);
    transition: transform 0.3s ease;
  }

  .survey-card:hover {
    transform: translateY(-5px);
  }

  .survey-header {
    display: flex;
    justify-content: space-between;
    align-items: start;
    margin-bottom: 15px;
  }

  .survey-title {
    font-size: 1.2rem;
    font-weight: bold;
    color: #ffd700;
    margin-bottom: 5px;
  }

  .provider-badge {
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 12px;
    font-weight: bold;
  }

  .bitlabs { background: #3b82f6; color: white; }
  .cpxresearch { background: #10b981; color: white; }

  .survey-info {
    display: flex;
    gap: 15px;
    margin: 15px 0;
    font-size: 14px;
    color: rgba(255,255,255,0.8);
  }

  .reward-amount {
    font-size: 1.5rem;
    font-weight: bold;
    color: #22c55e;
    margin: 15px 0;
  }

  .btn {
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    width: 100%;
    text-align: center;
  }

  .btn-primary {
    background: #10b981;
    color: white;
  }

  .btn:hover {
    transform: translateY(-2px);
  }

  .cpx-iframe-container {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 15px;
    border: 1px solid rgba(255,255,255,0.2);
    margin-bottom: 30px;
  }

  .cpx-iframe {
    width: 100%;
    height: 600px;
    border: none;
    border-radius: 10px;
  }

  .mobile-menu-btn {
    display: none;
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1001;
    background: rgba(0,0,0,0.8);
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
  }

  .sidebar-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 999;
  }

  @media (max-width: 768px) {
    .mobile-menu-btn { display: block; }
    .sidebar { transform: translateX(-100%); }
    .sidebar.mobile-visible { transform: translateX(0); }
    .sidebar-overlay.active { display: block; }
    .main { margin-left: 0; padding-top: 60px; }
    .surveys-grid {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
<script src="js/api.js"></script>
<script src="js/app.js"></script>

<button class="mobile-menu-btn" onclick="toggleSidebar()">
  <i class="fas fa-bars"></i>
</button>
<div class="sidebar-overlay" onclick="closeSidebar()"></div>

<div class="container">
  <aside class="sidebar">
    <h2>Survey Africa</h2>
    <p id="userName">Logged in as: </p>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="my-surveys.html">My Surveys</a>
      <a href="external-surveys.html">External Surveys</a>
      <a href="quick-survey.html">Create Survey</a>
      <a href="reports.html">Analytics</a>
      <a href="billing.html">Earnings</a>
      <a href="settings.html">Settings</a>
      <a href="index.html" onclick="logout()">Logout</a>
    </nav>
  </aside>

  <main class="main">
    <div class="header">
      <h1><i class="fas fa-external-link-alt"></i> External Surveys</h1>
      <p style="color: rgba(255,255,255,0.8);">Complete surveys from BitLabs and CPX Research to earn money</p>
    </div>

    <div class="provider-tabs">
      <button class="tab active" onclick="showTab('all')">All Surveys</button>
      <button class="tab" onclick="showTab('bitlabs')">BitLabs</button>
      <button class="tab" onclick="showTab('cpxresearch')">CPX Research</button>
      <button class="tab" onclick="showTab('cpx-iframe')">CPX Wall</button>
    </div>

    <div id="allSurveys" class="tab-content">
      <div class="surveys-grid" id="surveysGrid">
        <!-- Surveys will be populated by JavaScript -->
      </div>
    </div>

    <div id="cpxIframe" class="tab-content" style="display: none;">
      <div class="cpx-iframe-container">
        <h3 style="color: #ffd700; margin-bottom: 15px;">CPX Research Survey Wall</h3>
        <iframe id="cpxFrame" class="cpx-iframe" src=""></iframe>
      </div>
    </div>
  </main>
</div>

<footer>
  <p>© 2025 Survey Africa. Made with ❤️ for Africa. All Rights Reserved.</p>
</footer>

<script>
let allSurveys = [];
let currentTab = 'all';

// Update user info
if (app) {
  document.getElementById('userName').textContent = `Logged in as: ${app.currentUser.name}`;
}

async function loadExternalSurveys() {
  try {
    const response = await api.request('/external-surveys');
    allSurveys = response;
    renderSurveys();
  } catch (error) {
    console.error('Error loading external surveys:', error);
    // Fallback data for demo
    allSurveys = [
      {
        id: 'bl_001',
        title: 'Consumer Preferences Survey',
        description: 'Share your shopping preferences',
        reward: 2.50,
        currency: 'USD',
        time: 15,
        category: 'Shopping',
        provider: 'bitlabs',
        url: '#'
      },
      {
        id: 'cpx_001',
        title: 'Technology Usage Survey',
        description: 'Tell us about your tech habits',
        reward: 1.75,
        currency: 'USD',
        time: 10,
        category: 'Technology',
        provider: 'cpxresearch',
        url: '#'
      }
    ];
    renderSurveys();
  }
}

function renderSurveys() {
  const grid = document.getElementById('surveysGrid');
  let filteredSurveys = allSurveys;

  if (currentTab !== 'all') {
    filteredSurveys = allSurveys.filter(s => s.provider === currentTab);
  }

  if (filteredSurveys.length === 0) {
    grid.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.6);">No surveys available at the moment. Check back later!</p>';
    return;
  }

  grid.innerHTML = filteredSurveys.map(survey => `
    <div class="survey-card">
      <div class="survey-header">
        <div>
          <div class="survey-title">${survey.title}</div>
          <p style="color: rgba(255,255,255,0.7); font-size: 14px; margin: 5px 0;">${survey.description}</p>
        </div>
        <span class="provider-badge ${survey.provider}">${survey.provider.toUpperCase()}</span>
      </div>
      
      <div class="survey-info">
        <span><i class="fas fa-clock"></i> ${survey.time} min</span>
        <span><i class="fas fa-tag"></i> ${survey.category}</span>
      </div>
      
      <div class="reward-amount">+$${survey.reward} ${survey.currency}</div>
      
      <button class="btn btn-primary" onclick="startSurvey('${survey.id}', '${survey.url}', ${survey.reward})">
        <i class="fas fa-play"></i> Start Survey
      </button>
    </div>
  `).join('');
}

function showTab(tab) {
  currentTab = tab;
  
  // Update tab buttons
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  event.target.classList.add('active');
  
  // Show/hide content
  if (tab === 'cpx-iframe') {
    document.getElementById('allSurveys').style.display = 'none';
    document.getElementById('cpxIframe').style.display = 'block';
    loadCPXIframe();
  } else {
    document.getElementById('allSurveys').style.display = 'block';
    document.getElementById('cpxIframe').style.display = 'none';
    renderSurveys();
  }
}

async function loadCPXIframe() {
  try {
    const response = await api.request('/external-surveys/cpx-iframe');
    document.getElementById('cpxFrame').src = response.iframeURL;
  } catch (error) {
    console.error('Error loading CPX iframe:', error);
  }
}

function startSurvey(surveyId, url, reward) {
  if (url === '#') {
    if (app) {
      app.showToast('Survey integration in progress. Demo reward added!', 'success');
      // Add demo earnings
      if (app.updateEarnings) {
        app.updateEarnings(reward, 'survey_completion', `External Survey #${surveyId}`);
      }
    }
    return;
  }
  
  // Open survey in new window
  const surveyWindow = window.open(url, '_blank', 'width=800,height=600');
  
  if (app) {
    app.showToast(`Survey opened! Complete it to earn $${reward}`, 'success');
  }
  
  // Check if survey is completed (simplified)
  const checkInterval = setInterval(() => {
    if (surveyWindow.closed) {
      clearInterval(checkInterval);
      if (app) {
        app.showToast('Survey completed! Earnings will be credited shortly.', 'success');
      }
    }
  }, 1000);
}

function logout() {
  if (app) {
    app.logout();
  }
}

function toggleSidebar() {
  const sidebar = document.querySelector('.sidebar');
  const overlay = document.querySelector('.sidebar-overlay');
  sidebar.classList.toggle('mobile-visible');
  overlay.classList.toggle('active');
}

function closeSidebar() {
  const sidebar = document.querySelector('.sidebar');
  const overlay = document.querySelector('.sidebar-overlay');
  sidebar.classList.remove('mobile-visible');
  overlay.classList.remove('active');
}

// Initialize page
loadExternalSurveys();
</script>
</body>
</html>
