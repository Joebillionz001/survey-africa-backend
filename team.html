<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Management â€¢ Survey Africa</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: url('The Best Background Images for Any Project.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: #111;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: -1;
  }

  header {
    position: fixed;
    width: 100%;
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(10px);
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 3rem;
    z-index: 999;
    box-shadow: 0 2px 20px rgba(0,0,0,0.3);
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 1rem;
    font-size: 1.5rem;
    font-weight: bold;
  }

  .brand .logo-mark {
    font-size: 2rem;
    font-weight: 900;
    color: #00cec9;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 2rem;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  nav ul li a:hover {
    color: #00cec9;
  }

  .hamburger {
    display: none;
    font-size: 2rem;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .hamburger:hover {
    transform: scale(1.1);
  }

  @media (max-width: 768px) {
    nav ul {
      display: none;
      flex-direction: column;
      background: rgba(0, 0, 0, 0.9);
      position: absolute;
      top: 100%;
      right: 0;
      width: 250px;
      padding: 2rem;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    nav ul.active {
      display: flex;
    }

    .hamburger {
      display: block;
    }
  }

  .container {
    display: flex;
    min-height: 100vh;
    flex-direction: row;
  }

  .sidebar {
    width: 240px;
    background: rgba(11,18,32,0.5);
    backdrop-filter: blur(8px);
    color: white;
    padding: 9px;
    position: fixed;
    height: 100vh;
    overflow: auto;
  }

  .sidebar h2 { 
    color: #06b6d4; 
    margin-bottom: 10px; 
  }

  .sidebar a { 
    display:block; 
    color:#c7d2da; 
    padding:10px 0; 
    text-decoration:none; 
  }

  .sidebar a:hover { 
    color:white; 
  }

  .main {
    flex: 1;
    margin-left: 240px;
    padding: 20px;
    max-width: 1200px;
  }

  .team-content {
    color: white;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    flex-wrap: wrap;
    gap: 15px;
  }

  .header h1 {
    font-size: 2.5rem;
    color: #ffd700;
    margin: 0;
  }

  .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s ease;
  }

  .btn-primary {
    background: #10b981;
    color: white;
  }

  .btn:hover {
    transform: translateY(-2px);
  }

  .stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
  }

  .stat-card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.2);
  }

  .stat-card h3 {
    margin: 0 0 10px 0;
    color: #ffd700;
    font-size: 2rem;
  }

  .team-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
  }

  .member-card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.2);
    transition: transform 0.3s ease;
  }

  .member-card:hover {
    transform: translateY(-5px);
  }

  .member-header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 15px;
  }

  .avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: linear-gradient(45deg, #ffd700, #ff6b6b);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    font-weight: bold;
    color: white;
  }

  .member-info h4 {
    margin: 0;
    color: #ffd700;
  }

  .member-info p {
    margin: 5px 0 0 0;
    color: rgba(255,255,255,0.8);
    font-size: 14px;
  }

  .role-badge {
    display: inline-block;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 12px;
    margin-top: 10px;
  }

  .role-admin { background: #ef4444; color: white; }
  .role-editor { background: #3b82f6; color: white; }
  .role-viewer { background: #6b7280; color: white; }

  .member-stats {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
    font-size: 14px;
  }

  .back-link {
    color: #ffd700;
    text-decoration: none;
    margin-bottom: 20px;
    display: inline-block;
  }

  .back-link:hover {
    text-decoration: underline;
  }

  @media (max-width: 768px) {
    .header {
      flex-direction: column;
      align-items: stretch;
    }
    
    .team-grid {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
<div class="container">
  <aside class="sidebar">
    <h2>Survey Africa</h2>
    <p id="userName">Logged in as: USERNAME</p>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="my-surveys.html">My Surveys</a>
      <a href="quick-survey.html">Create Survey</a>
      <a href="reports.html">Analytics</a>
      <a href="billing.html">Earnings</a>
      <a href="settings.html">Settings</a>
      <a href="index.html" onclick="logout()">Logout</a>
    </nav>
  </aside>

  <main class="main">
    <div class="team-content">

  
  <div class="header">
    <h1>Team Management</h1>
    <button class="btn btn-primary" onclick="inviteMember()">
      <i class="fas fa-user-plus"></i> Invite Member
    </button>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <h3>8</h3>
      <p>Total Members</p>
    </div>
    <div class="stat-card">
      <h3>5</h3>
      <p>Active This Week</p>
    </div>
    <div class="stat-card">
      <h3>12</h3>
      <p>Surveys Created</p>
    </div>
    <div class="stat-card">
      <h3>2.4k</h3>
      <p>Responses Collected</p>
    </div>
  </div>

  <div class="team-grid" id="teamGrid">
    <!-- Team members will be populated by JavaScript -->
  </div>
    </div>
  </main>
</div>

<script>
  const teamMembers = [
    { name: "John Doe", email: "john@surveyafrica.com", role: "Admin", surveys: 5, responses: 420, avatar: "JD", active: true },
    { name: "Sarah Wilson", email: "sarah@surveyafrica.com", role: "Editor", surveys: 3, responses: 280, avatar: "SW", active: true },
    { name: "Mike Johnson", email: "mike@surveyafrica.com", role: "Editor", surveys: 2, responses: 150, avatar: "MJ", active: false },
    { name: "Lisa Chen", email: "lisa@surveyafrica.com", role: "Viewer", surveys: 0, responses: 0, avatar: "LC", active: true },
    { name: "David Brown", email: "david@surveyafrica.com", role: "Editor", surveys: 2, responses: 180, avatar: "DB", active: true },
    { name: "Emma Davis", email: "emma@surveyafrica.com", role: "Viewer", surveys: 0, responses: 0, avatar: "ED", active: false }
  ];

  function renderTeam() {
    const grid = document.getElementById('teamGrid');
    grid.innerHTML = teamMembers.map(member => `
      <div class="member-card">
        <div class="member-header">
          <div class="avatar">${member.avatar}</div>
          <div class="member-info">
            <h4>${member.name}</h4>
            <p>${member.email}</p>
            <span class="role-badge role-${member.role.toLowerCase()}">${member.role}</span>
          </div>
        </div>
        <div class="member-stats">
          <span><i class="fas fa-poll"></i> ${member.surveys} surveys</span>
          <span><i class="fas fa-chart-bar"></i> ${member.responses} responses</span>
          <span style="color: ${member.active ? '#10b981' : '#ef4444'}">
            <i class="fas fa-circle" style="font-size: 8px;"></i> ${member.active ? 'Active' : 'Inactive'}
          </span>
        </div>
      </div>
    `).join('');
  }

  function inviteMember() {
    const email = prompt('Enter email address to invite:');
    if (email) {
      alert(`Invitation sent to ${email}!`);
    }
  }

  renderTeam();

  function logout() {
    alert('Logging out...');
    setTimeout(() => window.location.href = 'index.html', 1000);
  }
</script>
</body>
</html>
