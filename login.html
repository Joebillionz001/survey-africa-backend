<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login • Survey Africa</title>
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/logo.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('The Best Background Images for Any Project.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: -1;
    }

    .login-container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      padding: 50px 40px;
      border-radius: 20px;
      border: 2px solid rgba(255,255,255,0.2);
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #00cec9;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: rgba(255,255,255,0.9);
    }

    .form-group input {
      width: 100%;
      padding: 14px;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #00cec9;
      background: rgba(255,255,255,0.15);
    }

    .form-group input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .login-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #00cec9, #fd79a8);
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      color: white;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,206,201,0.4);
    }

    .signup-link {
      margin-top: 25px;
      color: rgba(255,255,255,0.6);
    }

    .signup-link a {
      color: #00cec9;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .back-home {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #00cec9;
      text-decoration: none;
      font-weight: 600;
    }

    .back-home:hover {
      text-decoration: underline;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
    }

    .success-message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      display: none;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .google-btn {
      width: 100%;
      padding: 16px;
      background: white;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      color: #333;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .google-btn:hover {
      background: #f8f9fa;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        margin: 20px;
      }
      
      .back-home {
        position: relative;
        top: auto;
        left: auto;
        display: block;
        text-align: center;
        margin-bottom: 20px;
      }
      
      body {
        padding-top: 0;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-home">← Back to Home</a>
  
  <div class="login-container">
    <div class="brand">
      <span class="logo-mark">SA</span>
      <span>Survey Africa</span>
    </div>
    
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <div class="form-group" style="display: flex; align-items: center; gap: 8px; margin-bottom: 20px;">
        <input type="checkbox" id="rememberMe" style="width: auto;">
        <label for="rememberMe" style="margin: 0; font-size: 14px;">Remember me</label>
      </div>

      <button type="submit" class="login-button" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>

      <div style="margin: 20px 0; text-align: center; color: rgba(255,255,255,0.6);">or</div>

      <button type="button" class="google-btn" onclick="signInWithGoogle()">
        <i class="fab fa-google"></i> Sign in with Google
      </button>
    </form>

    <div style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 8px; margin: 20px 0; font-size: 14px;">
      <strong>Note:</strong><br>
      You need to create an account first.<br>
      <a href="signup.html" style="color: #00cec9;">Sign up here</a> if you don't have an account.
    </div>

    <p class="signup-link">
      Don't have an account? <a href="signup.html">Sign up here</a><br>
      <a href="forgot-password.html">Forgot your password?</a>
    </p>
  </div>

  <footer style="position: fixed; bottom: 0; width: 100%; text-align: center; padding: 10px; background: rgba(0,0,0,0.5); color: rgba(255,255,255,0.7); font-size: 12px;">
    <p>© 2025 Survey Africa. Made with ❤️ for Africa. All Rights Reserved.</p>
  </footer>

  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
  <script src="js/mobile.js"></script>
  <script>
    function showMessage(message, type = 'success') {
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      
      // Hide both messages first
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      
      if (type === 'error') {
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
      } else {
        successDiv.textContent = message;
        successDiv.style.display = 'block';
      }
    }

    function setLoading(loading) {
      const form = document.getElementById('loginForm');
      const btn = document.getElementById('loginBtn');
      
      if (loading) {
        form.classList.add('loading');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
      } else {
        form.classList.remove('loading');
        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      
      if (!email || !password) {
        showMessage('Please fill in all fields', 'error');
        return;
      }
      
      if (!email.includes('@')) {
        showMessage('Please enter a valid email address', 'error');
        return;
      }
      
      setLoading(true);
      
      try {
        const response = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok && data.token) {
          if (rememberMe) {
            localStorage.setItem('authToken', data.token);
            localStorage.setItem('currentUser', JSON.stringify(data.user));
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('rememberMe', 'true');
          } else {
            sessionStorage.setItem('authToken', data.token);
            sessionStorage.setItem('currentUser', JSON.stringify(data.user));
            sessionStorage.setItem('isLoggedIn', 'true');
          }
          
          showMessage('Login successful! Redirecting...', 'success');
          setTimeout(() => window.location.href = 'dashboard.html', 1500);
        } else {
          showMessage(data.message || 'Invalid credentials', 'error');
        }
      } catch (error) {
        showMessage('Login failed. Please try again.', 'error');
      } finally {
        setLoading(false);
      }
    });

    function signInWithGoogle() {
      window.location.href = 'http://localhost:5000/api/auth/google';
    }

    // Handle Google OAuth callback
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const user = urlParams.get('user');
    
    if (token && user) {
      localStorage.setItem('authToken', token);
      localStorage.setItem('currentUser', user);
      localStorage.setItem('isLoggedIn', 'true');
      showMessage('Google sign-in successful! Redirecting...', 'success');
      setTimeout(() => window.location.href = 'dashboard.html', 1500);
    }
    
    // Clear URL parameters after processing
    if (token || user) {
      window.history.replaceState({}, document.title, window.location.pathname);
    }

    // Check if already logged in
    if (localStorage.getItem('isLoggedIn') === 'true' || sessionStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
