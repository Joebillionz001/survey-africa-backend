<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Survey Africa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
    }

    .admin-container {
      display: flex;
    }

    .admin-sidebar {
      width: 220px;
      background: #111;
      min-height: 100vh;
      padding: 20px;
    }

    .admin-sidebar h2 {
      text-align: center;
      color: #00cec9;
      margin-bottom: 30px;
    }

    .admin-sidebar a {
      display: block;
      color: #ccc;
      text-decoration: none;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .admin-sidebar a.active,
    .admin-sidebar a:hover {
      background: #00cec9;
      color: #111;
      font-weight: bold;
    }

    .admin-main {
      flex: 1;
      padding: 20px;
    }

    .header {
      background: linear-gradient(135deg, #00cec9, #fd79a8);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-card h3 {
      color: #00cec9;
      margin-bottom: 10px;
    }

    .stat-card p {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="admin-container">
    <aside class="admin-sidebar">
      <h2>Admin Panel</h2>
      <a href="admin-secret.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="admin-users.html"><i class="fas fa-users"></i> User Management</a>
      <a href="#"><i class="fas fa-list-alt"></i> Survey Management</a>
      <a href="#"><i class="fas fa-shield-alt"></i> Security Logs</a>
      <a href="#"><i class="fas fa-cog"></i> Settings</a>
      <hr style="border-color: #333; margin: 20px 0;">
      <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Site</a>
    </aside>

    <main class="admin-main">
      <div class="header">
        <h1><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h1>
        <p>Platform overview and key metrics.</p>
      </div>

      <div class="stats">
        <div class="stat-card">
          <h3>Total Users</h3>
          <p id="totalUsers">0</p>
        </div>
        <div class="stat-card">
          <h3>Total Surveys</h3>
          <p id="totalSurveys">0</p>
        </div>
        <div class="stat-card">
          <h3>Total Responses</h3>
          <p id="totalResponses">0</p>
        </div>
        <div class="stat-card">
          <h3>Total Earnings</h3>
          <p id="totalEarnings">$0</p>
        </div>
      </div>
    </main>
  </div>


  <script src="js/config.js"></script>
  <script>
    async function loadData() {
      try {
        const statsResponse = await fetch(`${API_CONFIG.BASE_URL}/api/admin/stats`, {
          headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` }
        });

        if (statsResponse.ok) {
          const stats = await statsResponse.json();
          document.getElementById('totalUsers').textContent = stats.totalUsers.toLocaleString() || 0;
          document.getElementById('totalSurveys').textContent = stats.totalSurveys.toLocaleString() || 0;
          document.getElementById('totalResponses').textContent = stats.totalResponses.toLocaleString() || 0;
          document.getElementById('totalEarnings').textContent = `$${(stats.totalEarnings || 0).toLocaleString()}`;
        } else {
          const mainContent = document.querySelector('.admin-main');
          mainContent.innerHTML = `<h2 style="color: #ef4444;">Access Denied. Are you an admin?</h2>`;
        }
      } catch (error) {
        console.error('Failed to load admin data:', error);
        const mainContent = document.querySelector('.admin-main');
        mainContent.innerHTML = `<h2 style="color: #ef4444;">Error loading data. Is the backend running?</h2>`;
      }
    }

    // Initial load
    document.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>

</html>
