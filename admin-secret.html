<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Survey Africa</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
      padding: 20px;
    }
    .header {
      background: linear-gradient(135deg, #00cec9, #fd79a8);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      text-align: center;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .stat-card h3 { color: #00cec9; margin-bottom: 10px; }
    .stat-card p { font-size: 2rem; font-weight: bold; }
    .activity-log {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
      max-height: 500px;
      overflow-y: auto;
    }
    .activity-item {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border-left: 4px solid #00cec9;
    }
    .activity-time { color: #ccc; font-size: 12px; }
    .refresh-btn {
      background: #00cec9;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ”’ Admin Dashboard</h1>
    <p>Real-time user activity monitoring</p>
  </div>

  <div class="stats">
    <div class="stat-card">
      <h3>Total Users</h3>
      <p id="totalUsers">0</p>
    </div>
    <div class="stat-card">
      <h3>Active Today</h3>
      <p id="activeToday">0</p>
    </div>
    <div class="stat-card">
      <h3>Total Earnings</h3>
      <p id="totalEarnings">$0</p>
    </div>
    <div class="stat-card">
      <h3>Surveys Created</h3>
      <p id="surveysCreated">0</p>
    </div>
  </div>

  <button class="refresh-btn" onclick="loadData()">ðŸ”„ Refresh Data</button>

  <div class="activity-log">
    <h3>Live User Activity</h3>
    <div id="activityFeed">
      <p>Loading activities...</p>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script>
    // Admin authentication
    const adminEmail = 'lawijustice@gmail.com';
    
    async function loadData() {
      try {
        // Load user stats
        const statsResponse = await fetch(`${API_CONFIG.BASE_URL}/api/admin/stats`, {
          headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` }
        });
        
        if (statsResponse.ok) {
          const stats = await statsResponse.json();
          document.getElementById('totalUsers').textContent = stats.totalUsers || 0;
          document.getElementById('activeToday').textContent = stats.activeToday || 0;
          document.getElementById('totalEarnings').textContent = `$${stats.totalEarnings || 0}`;
          document.getElementById('surveysCreated').textContent = stats.surveysCreated || 0;
        }

        // Load activity feed
        const activityResponse = await fetch(`${API_CONFIG.BASE_URL}/api/admin/activities`, {
          headers: { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` }
        });
        
        if (activityResponse.ok) {
          const activities = await activityResponse.json();
          displayActivities(activities);
        }
      } catch (error) {
        console.error('Failed to load admin data:', error);
        document.getElementById('activityFeed').innerHTML = '<p>Error loading data. Make sure backend is running.</p>';
      }
    }

    function displayActivities(activities) {
      const feed = document.getElementById('activityFeed');
      if (!activities || activities.length === 0) {
        feed.innerHTML = '<p>No recent activities</p>';
        return;
      }

      feed.innerHTML = activities.slice(0, 50).map(activity => `
        <div class="activity-item">
          <strong>${activity.action}</strong> - ${activity.userEmail || 'Unknown User'}
          <div class="activity-time">${new Date(activity.timestamp).toLocaleString()}</div>
          ${activity.data ? `<div style="font-size: 12px; color: #ccc;">${JSON.stringify(activity.data)}</div>` : ''}
        </div>
      `).join('');
    }

    // Auto-refresh every 30 seconds
    setInterval(loadData, 30000);
    
    // Initial load
    loadData();
  </script>
</body>
</html>
